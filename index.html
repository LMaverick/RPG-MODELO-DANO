<!DOCTYPE html>
<html>
<head>
  <title>Sistema de RPG</title>
  <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de RPG</h1>
    <div class="players">
      <div class="player">
        <h2>Player 1</h2>
        <label for="player1-attack">Ataque:</label>
        <input type="number" id="player1-attack">
        <label for="player1-resistance">Resistência:</label>
        <input type="number" id="player1-resistance">
        <label for="player1-speed">Velocidade:</label>
        <input type="number" id="player1-speed">
        <label for="player1-magic-attack">Ataque Mágico:</label>
        <input type="number" id="player1-magic-attack">
        <label for="player1-mana">Mana:</label>
        <input type="number" id="player1-mana">
      </div>
      <div class="player">
        <h2>Player 2</h2>
        <label for="player2-attack">Ataque:</label>
        <input type="number" id="player2-attack">
        <label for="player2-resistance">Resistência:</label>
        <input type="number" id="player2-resistance">
        <label for="player2-speed">Velocidade:</label>
        <input type="number" id="player2-speed">
        <label for="player2-magic-attack">Ataque Mágico:</label>
        <input type="number" id="player2-magic-attack">
        <label for="player2-mana">Mana:</label>
        <input type="number" id="player2-mana">
      </div>
    </div>
    <button onclick="calculateDamage()">Calcular Dano</button>
    <div id="result"></div>
  </div>

  <script src="js.js"></script>
</body>
</html>
